<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Natália Rodrigues Estética Avançada</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header id="barra_navegacao">
            <div id="logo"><a href="index.html"><img src="img/logo sem fundo.png" alt="Logo da empresa"
                        id="imagem_logo"></a>
            </div>
            <nav>
                <ul><a href="index.html" class="hover-underline-animation left">Início</a></ul>
                <ul><a href="servicos.html" class="hover-underline-animation left">Serviços</a></ul>
                <ul><a href="contatos.html" class="hover-underline-animation left">Contatos</a></ul>
                <ul><a href="cadastro.html" class="hover-underline-animation left">Agendamento</a></ul>
            </nav>
    </header>
    <div class="signup-container">

        <!-- Form Content -->
        <div class="signup-content">
            <form id="signupForm">
                <!-- Nome Completo -->
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="Seu nome completo" 
                        required
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                    >
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="(11) 99999-9999"
                    >
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                
                <!-- Confirmar Senha -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                <!-- Termos e Condições -->
                <div class="terms-checkbox">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                    >
                    <label for="terms">
                        Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <!-- Newsletter -->
                <div class="terms-checkbox">
                    <input 
                        type="checkbox" 
                        id="newsletter" 
                        name="newsletter"
                    >
                    <label for="newsletter">
                        Desejo receber novidades e promoções por email
                    </label>
                </div>

                <button type="submit" class="signup-button">Criar Conta</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <button class="social-button" type="button">
                   Google
                </button>
                <button class="social-button" type="button">
                    Facebook
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="signup-footer">
            <p>Já tem conta? <a href="login.html" class="login-link">Entre aqui</a></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
